# GitHub Actions CI for macOS (Apple Silicon and Intel)

name: Build macOS (x86_64 and arm64)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [x86_64, arm64]
    name: Build on macOS ${{ matrix.arch }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v1
      - name: Install dependencies
        run: |
          brew update
          brew install cmake ninja
      - name: Configure CMake
        run: |
          cmake -B build -G Ninja -DCMAKE_OSX_ARCHITECTURES=${{ matrix.arch }}
      - name: Build
        run: |
          cmake --build build --parallel
      - name: Test
        run: |
          cd build && ctest --output-on-failure
