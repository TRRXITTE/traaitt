# GitHub Actions CI for all major OSes and architectures

name: CI Build Matrix

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-matrix:
    name: Build on ${{ matrix.os }} ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        arch: [x86_64, arm64]
        exclude:
          # Windows arm64 runners are not available on GitHub Actions
          - os: windows-latest
            arch: arm64
    steps:
      - uses: actions/checkout@v4
      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v1
      - name: Set up Ninja
        uses: ashutoshvarma/setup-ninja@v1
      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build libboost-all-dev
      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install cmake ninja boost
      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install cmake ninja boost-msvc -y
      - name: Configure CMake
        run: |
          cmake -B build -G Ninja -DCMAKE_OSX_ARCHITECTURES=${{ matrix.arch }}
        shell: bash
      - name: Build
        run: |
          cmake --build build --parallel
        shell: bash
      - name: Test
        run: |
          cd build && ctest --output-on-failure
        shell: bash
